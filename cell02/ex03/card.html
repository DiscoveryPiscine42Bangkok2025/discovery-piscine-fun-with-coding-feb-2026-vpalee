<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">

    <h1 class="title">User Profile Card</h1>

    <!-- Invisible table for alignment -->
    <table class="profile-table">
        <tr>
            <td>
                <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b"
                     alt="Profile picture"
                     class="avatar">
            </td>
        </tr>
        <tr>
            <td class="login">P 42</td>
        </tr>
        <tr>
            <td class="desc">Level 25, The answer</td>
        </tr>
        <tr>
            <td class="location">42Paris</td>
        </tr>
        <tr>
            <td class="social">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="twitter"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="linkedin"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="github"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111392.png" alt="facebook"></a>
            </td>
        </tr>
    </table>

    <a href="#" class="contact-btn">Contact</a>

</div>

</body>
</html>
